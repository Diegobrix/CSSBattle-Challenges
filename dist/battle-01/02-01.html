<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>02</title>

    <!-- General CSS  -->
    <link rel="stylesheet" href="../css/generalStyles.css">
    
    <!-- Elements Style -->
    <style>
        .container {
            background: #62374e;
            padding: 41.6px;
        }

        i {
            position: absolute;
            width: 50px;
            height: 50px;
            background: #fdc57b;
            color: #fdc57b;
            box-shadow: 0 159q, 265q 0, 265q 159q;
        }
    </style>
</head>
<body>
    <!-- Container (all the elements go inside it) -->
    <div class="container">
        <i></i>
    </div>
</body>
</html>
